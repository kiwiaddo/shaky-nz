<div>
  <h1
    class="md-display-3">
    {{title}}
  </h1>
  <input 
    type="text" 
    [formControl]="mmiValue">
   <md-card
    *ngFor="let v of quakes | async">
    <md-card-title>{{ v.properties.magnitude }}</md-card-title>
    <md-card-subtitle>{{ v.properties.locality }}</md-card-subtitle>
    <md-card-content>
      <p>{{ v.properties.time }}</p>
      <p>{{ v.properties.mmi }}</p>
    </md-card-content>
    <md-card-actions 
      align="end">
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
  </md-card>
</div>
