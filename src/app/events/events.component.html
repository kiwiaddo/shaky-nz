<h1>
  Events that I felt
</h1>
<md-list>
  <md-list-item 
      *ngFor="let item of eventViews | async">
      <h4 md-line>{{ item.quake.locality }}</h4>
      <p md-line>{{ item.userData.description }} - {{ item.userData.severity }}</p>
  </md-list-item>
<md-list>
<div
  *ngIf="!eventViews">
  No events felt yet
</div>
